<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <title>Yacine TV</title>
</head>

<body>
    <header class="header">
        <h3>Menu</h3>
        <h2>Yacine TV</h2>
        <h3>Search</h3>
    </header>
    <div class="search-container">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input class="search" type="search" placeholder="Search">
        <i class="fa-solid fa-sliders"></i>
    </div>
    <div class="categories">
        <h2>Categories</h2>
        <div class="categories-grid">
                <div class="img-frame">
                    <img src="images/bein entertainment.svg" alt="bein entertainment">
                    <div class="card-bottom">
                        <h4>Bein Entertainment</h4>
                    </div>
                </div>
                <div class="img-frame">
                    <img src="images/bein sports.svg" alt="bein sports">
                    <div class="card-bottom">
                        <h4>Bein Sports</h4>
                    </div>
                </div>
                <div class="img-frame">
                    <img src="images/Arabic channels.svg" alt="Arabic channels">
                    <div class="card-bottom">
                        <h4>Arabic Channels</h4>
                    </div>
                </div>
                <div class="img-frame">
                    <img src="images/osn channels.svg" alt="osn channels">
                    <div class="card-bottom">
                        <h4>OSN Channels</h4>
                    </div>
                </div>
                <div class="img-frame">
                    <img src="images/mbc channels.svg" alt="mbc channels">
                    <div class="card-bottom">
                        <h4>MBC Channels</h4>
                    </div>
                </div>
                <div class="img-frame">
                    <img src="images/france channels.svg" alt="france channels">
                    <div class="card-bottom">
                        <h4>France Channels</h4>
                    </div>
                </div>
                <div class="img-frame">         
                    <img src="images/kids channels.svg" alt="kids channels">
                    <div class="card-bottom">
                        <h4>Kids Channels</h4>
                    </div>
                </div>
        </div>
    </div>
    <nav class="navigation-bar">
        <div class="channels">
            <h4 id="channels">Live Channels</h4>
            <i id="channels-icon" class="fa-solid fa-tv"></i>
        </div>
        <div class="events">
            <h4 id="events">Live Events</h4>
            <i id="events-icon" class="fa-solid fa-calendar-day"></i>
        </div>
    </nav>
    <!-- JavaScript -->
    <script src="main.js"></script>
</body>

</html>
